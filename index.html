<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GJLS Games mas!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff7ed;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #c2410c;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background-color: #fed7aa;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fb923c;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #9a3412;
    }

    .card p {
      text-align: center;
      font-size: 0.95em;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 250px;
      border: 1px solid #fdba74;
      border-radius: 8px;
      background: #fff;
    }

    button {
      padding: 10px 20px;
      background: #f97316;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #ea580c;
    }

    .result {
      margin-top: 10px;
      font-weight: 500;
      color: #6b240c;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 0.85em;
      color: #9a3412;
    }

    footer a {
      color: #ea580c;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>GJLS spesial nyegustusi</h1>
  <div class="container">
    <!-- Rigen Rakelna -->
    <div class="card">
      <img src="Rigen.jpg" alt="Rigen Rakelna">
      <h3>Rigen Rakelna</h3>
      <p>Ahli ramalan cuaca</p>
      <input type="text" id="nama" placeholder="Masukkan nama pribadimu">
      <input type="text" id="daerah" placeholder="Masukkan daerah pribadimu">
      <button onclick="ramalCuaca()">Ramalkan Cuaca</button>
      <p class="result" id="hasilRamalan"></p>
    </div>

    <!-- Hifdzi Koyor -->
    <div class="card">
      <img src="Hifdzi.jpg" alt="Hifdzi Koyor">
      <h3>Hifdzi Koyor</h3>
      <p>Menggabungkan buah jadi seru, inimah main di seru hip!</p>
      <input type="text" id="buah1" placeholder="Buah pertama">
      <input type="text" id="buah2" placeholder="Buah kedua">
      <button onclick="gabungBuah()">Gabungkan Buah</button>
      <p class="result" id="hasilBuah"></p>
    </div>

    <!-- Rispo -->
    <div class="card">
      <img src="Rispo.jpg" alt="Rispo">
      <h3>Rispo</h3>
      <p>Cari tahu umur rispo</p>
      <button onclick="cekUmurRispo()">Cek Umur Rispo</button>
      <p class="result" id="umurRispo"></p>
    </div>
  </div>

  <footer>
    Made with by <a href="https://instagram.com/_hodako" target="_blank">@_hodako</a>
  </footer>

  <script>
    const daerahRandom = [
      "Yunani Kulon", "Kampung Meteor", "Desa Pelangi Gaib",
      "Gunung Nawaweuh", "Lautan Sepipi", "Planet Bekasi Timur",
      "Lembah Perek", "Bukit Tembem", "Goa Puri"
    ];

    const cuacaRandom = [
      "hujan full cream", "cerah penuh metabolisme", "badai stik jus stroberi",
      "angin LINUK!", "hujan pempek", "kabut cinta",
      "gerimis TikTok ah", "cuaca 2 peka", "panas hati", "hujan sop", "nambah zuppa sup"
    ];

    function ramalCuaca() {
      const nama = document.getElementById("nama").value;
      const daerahBaru = daerahRandom[Math.floor(Math.random() * daerahRandom.length)];
      const cuaca = cuacaRandom[Math.floor(Math.random() * cuacaRandom.length)];

      const hasil = `${nama}, cuaca hari ini di ${daerahBaru}: ${cuaca}.`;
      document.getElementById("hasilRamalan").innerText = hasil;
    }

    function gabungBuah() {
      const buah1 = document.getElementById("buah1").value;
      const buah2 = document.getElementById("buah2").value;

      const hasilLucu = [
        "semangkok mie ayam", "jus rasa kecewa", "es campur janji palsu",
        "buah pikiran", "kolak mantan", "smoothie kehidupan",
        "tumis harapan palsu", "rahang tuna gen!",
        "keripik kangen", "es batu cinta", "bola bola pildun",
        "pepaya melawai", "KASIANNN", "duku lompat", "nasi uduk merah"
      ];

      const hasil = `Kalau dicampur ${buah1} + ${buah2} = ${hasilLucu[Math.floor(Math.random() * hasilLucu.length)]}`;
      document.getElementById("hasilBuah").innerText = hasil;
    }

    function cekUmurRispo() {
      const umur = Math.floor(Math.random() * (87 - 43 + 1)) + 43;
      document.getElementById("umurRispo").innerText = `Umur Rispo hari ini: ${umur} tahun`;
    }
  </script>

</body>
</html>
